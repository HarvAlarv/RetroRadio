{% extends "base.html" %}{% block content %}
<h4 class="mt-3 mb-3 d-flex align-items-center">
  <span>Stations</span>
  <form class="ms-auto" action="{{ url_for('add_station') }}" method="post">
    <button class="btn btn-success">+ Add Station</button>
  </form>
</h4>
<div class="card shadow-sm"><div class="table-responsive">
<table class="table table-hover align-middle mb-0 table-fixed">
<thead class="table-light"><tr><th>Name</th><th style="width:120px;"></th></tr></thead>
<tbody>
{% for s in stations %}
<tr>
  <td class="truncate">{{ s.label }}</td>
  <td class="text-end"><a class="btn btn-sm btn-primary" href="{{ url_for('station_view', station=s.id) }}">Manage</a></td>
</tr>
{% endfor %}
</tbody></table></div></div>
{% endblock %}
