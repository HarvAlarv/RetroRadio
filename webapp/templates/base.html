<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title or "RetroRadio" }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>.table-fixed{table-layout:fixed}.truncate{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}body{padding-top:1.25rem}</style>
</head><body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom"><div class="container">
<a class="navbar-brand" href="{{ url_for('index') }}">🎛️ RetroRadio</a>
<div class="ms-auto">
  <a class="nav-link d-inline" href="{{ url_for('index') }}">Stations</a>
  <a class="nav-link d-inline" href="{{ url_for('settings_view') }}">EQ Settings</a>
</div>
</div></nav>
<main class="container">
{% with messages = get_flashed_messages() %}{% if messages %}<div class="mt-3">
{% for m in messages %}<div class="alert alert-info py-2 mb-2">{{ m }}</div>{% endfor %}
</div>{% endif %}{% endwith %}
{% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
